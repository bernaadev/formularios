<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 2 - HTML</title>
</head>

<body>
  <h2>Cadastro</h2>
  <form>
    <label for="usuario">Nome</label>
    <input type="text" id="usuario" name="usuario">

    <label for="email">E-mail*</label>
    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
    <br>
    <label for="idade">Celular com DDD</label>
    <input type="number" id="idade" name="" placeholder="11 99999-9999">
    <label for="horario_chegada">Horario Desejada</label>
    <input type="time" id="horario_chegada" name="horario_chegada">
    <br>
    <label for="site">Seu Site</label>
    <input type="text" id="site" name="site">
    <label for="senha">Senha</label>
    <input type="password" id="senha" name="senha" placeholder="*************">
    <br>
    <label for="cor">Cor favorita</label>
    <input type="color" id="cor" name="cor">
    <label for="data_nasc">Data de nascimento</label>
    <input type="date" id="data_nasc" name="data_nasc">
    <br>
    <label for="filhos">QTD filhos</label>
    <input type="number" id="filhos" name="filhos">
    <label for="barrinha">Peso </label>
    <label for="">0 </label>
    <input type="range" id="barrinha" name="barrinha">
    <label for="">200</label>

    <br>
    <label>Sexo</label>
    <br>
    <input type="radio" id="masculino" name="sexo" value="masculino">
    <label for="masculino">Masculino</label>
    <br>
    <input type="radio" id="feminino" name="sexo" value="feminino">
    <label for="feminino">Feminino</label>
    <br>
    <input type="radio" id="outros" name="sexo" value="outros">
    <label for="outros">Outros</label>

    <br>
    <label>Linguagens</label>
    <br>
    <input type="checkbox" id="py" name="linguagens" value="Python">
    <label for="py">Python</label>
    <br>
    <input type="checkbox" id="html" name="linguagens" value="HTML">
    <label for="html">HTML</label>
    <br>
    <input type="checkbox" id="css" name="linguagens" value="CSS">
    <label for="css">CSS</label>
    <br>
    <input type="checkbox" id="js" name="linguagens" value="Javascript">
    <label for="js">Javascript</label>

    <br>
    <label for="cidade">Estado</label>
    <br>
    <select name="cidade" id="cidade">
      <option value="">Selecione uma opção</option>
      <option value="fortaleza">Fortal</option>
      <option value="macaranau">SP</option>
      <option value="caucaia">RS</option>
      <option value="maranguape">AM</option>
    </select>

    <br>
    <label for="comentario">Comentário</label>
    <br>
    <textarea name="comentario" id="comentario" cols="19" rows="4"></textarea>

    <br>
    <button>Enviar</button>
    <input type="reset">

    <br>


  </form>

</body>

</html>
